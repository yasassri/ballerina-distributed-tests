apiVersion: v1
kind: ReplicationController
metadata:
  name: ballerina-test-version-1
  labels:
    name: ballerina-test-version-1
spec:
  replicas: 1
  selector:
    name: ballerina-test-version-1
  template:
    metadata:
      labels:
        name: ballerina-test-version-1
    spec:
      containers:
      -
        name: ballerina-service
        image: ballerina-docker-registry.com/ubuntu-16.04_oracle-java-8.121:1.0
        env:
        -
          name: KUBERNETES_MASTER_SKIP_SSL_VERIFICATION
          value: "true"
        -
          name : pattern
          value : "ballerina-pattern1"
        -
          name : ballerina_home
          value : "/opt/ballerina"
        -
          name : ballerina_test_repo
          value : "https://github.com/yasassri/ballerina-distributed-tests.git"
        -
          name : ballerina_test_repo_name
          value : "ballerina-distributed-tests"
        -
          name: KUBERNETES_API_SERVERKUBERNETES_API_SERVER
          value: "http://192.168.57.12:8080"

        ports:
        -
          containerPort: 9090
          protocol: "TCP"

      imagePullSecrets:
       - name: registrypullsecret